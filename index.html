                    { text: "–°–æ–Ω –¥–æ —Å–ª–µ–¥—É—é—â–µ–≥–æ –≤–µ—á–µ—Ä–∞", score: 0, type: "redeemed" }
                ]
            }
        ];

        const results = {
            angel: {
                title: "–ü—Ä–∞–≤–µ–¥–Ω—ã–π –ê–Ω–≥–µ–ª",
                emoji: "üëº",
                description: "–¢—ã ‚Äî —Å–≤–µ—Ç–æ—á –∏ –≤–æ–ø–ª–æ—â–µ–Ω–∏–µ —Å—Ç–∏–ª—è! –° —Ç–æ–±–æ–π –≤–µ—á–µ—Ä–∏–Ω–∫–∞ —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è —É—é—Ç–Ω–µ–µ, –∞ –∞—Ç–º–æ—Å—Ñ–µ—Ä–∞ ‚Äî –¥—É—à–µ–≤–Ω–µ–µ. –¢—ã —Ç–æ—Ç, –∫—Ç–æ –º–∏—Ä–∏—Ç –¥–µ–º–æ–Ω–æ–≤, –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞–Ω–≥–µ–ª–æ–≤ –∏ —Å–æ–∑–¥–∞–µ—Ç —Ç—É —Å–∞–º—É—é –º–∞–≥–∏—é –æ–±—â–µ–Ω–∏—è."
            },
            demon: {
                title: "–û–±–∞—è—Ç–µ–ª—å–Ω—ã–π –î–µ–º–æ–Ω",
                emoji: "üòà",
                description: "–¢—ã ‚Äî –≤–æ–ø–ª–æ—â–µ–Ω–∏–µ —Ö–∞–æ—Å–∞ –∏ –≤–µ—Å–µ–ª—å—è! –° —Ç–æ–±–æ–π –≤–µ—á–µ—Ä–∏–Ω–∫–∞ –∏–∑ –ø—Ä–æ—Å—Ç–æ –≤—Å—Ç—Ä–µ—á–∏ –ø—Ä–µ–≤—Ä–∞—â–∞–µ—Ç—Å—è –≤ –õ–µ–≥–µ–Ω–¥—É. –¢–≤–æ–∏ –≤—ã—Ö–æ–¥–∫–∏ –≤–æ–π–¥—É—Ç –≤ –∏—Å—Ç–æ—Ä–∏—é, –∞ —ç–Ω–µ—Ä–≥–∏—è –∑–∞—Ä—è–∂–∞–µ—Ç –≤—Å–µ—Ö –≤–æ–∫—Ä—É–≥."
            },
            fallen: {
                title: "–ü–∞–¥—à–∏–π –ê–Ω–≥–µ–ª –í–µ—á–µ—Ä–∞",
                emoji: "üòá",
                description: "–í —Ç–µ–±–µ –º–∞–≥–∏—è –±–∞–ª–∞–Ω—Å–∞! –¢—ã –Ω–∞—á–∏–Ω–∞–µ—à—å –≤–µ—á–µ—Ä –∫–∞–∫ –Ω–µ–±–æ–∂–∏—Ç–µ–ª—å, –Ω–æ –∫ –ø–æ–ª—É–Ω–æ—á–∏ –≤ —Ç–µ–±–µ –ø—Ä–æ—Å—ã–ø–∞–µ—Ç—Å—è –¥–µ–º–æ–Ω-–∏—Å–∫—É—Å–∏—Ç–µ–ª—å. –¢—ã –º–∞—Å—Ç–µ—Ä –¥–≤—É—Å–º—ã—Å–ª–µ–Ω–Ω–æ—Å—Ç–µ–π –∏ —Ç–æ–º–Ω—ã—Ö –≤–∑–≥–ª—è–¥–æ–≤."
            },
            redeemed: {
                title: "–ò—Å–∫—É–ø–∏–≤—à–∏–π—Å—è –ì—Ä–µ—à–Ω–∏–∫",
                emoji: "üôè",
                description: "–¢—ã ‚Äî –¥—É—à–∞ –∏ —Å–µ—Ä–¥—Ü–µ –∫–æ–º–ø–∞–Ω–∏–∏! –¢—ã –ø—Ä–æ—à–µ–ª –≤—Å–µ –∫—Ä—É–≥–∏ –≤–µ—Å–µ–ª—å—è –∏ —Ç–µ–ø–µ—Ä—å —Ü–µ–Ω–∏—à—å –Ω–∞—Å—Ç–æ—è—â–∏–µ —ç–º–æ—Ü–∏–∏. –¢—ã —Å–æ–∑–¥–∞–µ—à—å —Ç–æ —Å–∞–º–æ–µ –±—Ä–∞—Ç—Å—Ç–≤–æ, —Ä–∞–¥–∏ –∫–æ—Ç–æ—Ä–æ–≥–æ –∏ —Å—É—â–µ—Å—Ç–≤—É—é—Ç —Ç–∞–∫–∏–µ –æ–±—ä–µ–¥–∏–Ω–µ–Ω–∏—è."
            }
        };

        let currentQuestion = 0;
        let answers = [];

        function initTest() {
            showQuestion();
            updateProgress();
        }

        function showQuestion() {
            const testContent = document.getElementById('test-content');
            const question = questions[currentQuestion];
            
            let optionsHTML = question.options.map((option, index) => `
                <div class="option ${answers[currentQuestion] === index ? 'selected' : ''}" 
                     onclick="selectOption(${index})">
                    <span class="option-number">${index + 1}</span>
                    ${option.text}
                </div>
            `).join('');

            testContent.innerHTML = `
                <div class="question-counter">–í–æ–ø—Ä–æ—Å ${currentQuestion + 1} –∏–∑ ${questions.length}</div>
                <div class="question">
                    <div class="question-text">${question.question}</div>
                    <div class="options">${optionsHTML}</div>
                </div>
            `;

            updateNavigation();
        }

        function selectOption(optionIndex) {
            answers[currentQuestion] = optionIndex;
            showQuestion();
        }

        function nextQuestion() {
            if (answers[currentQuestion] === undefined) {
                alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –æ—Ç–≤–µ—Ç –ø–µ—Ä–µ–¥ –ø—Ä–æ–¥–æ–ª–∂–µ–Ω–∏–µ–º!");
                return;
            }
            
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
            } else {
                calculateResult();
            }
            updateProgress();
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
                updateProgress();
            }
        }

        function updateProgress() {
            const progress = document.getElementById('progress');
            const progressPercentage = ((currentQuestion + 1) / questions.length) * 100;
            progress.style.width = progressPercentage + '%';
        }

        function updateNavigation() {
            const prevBtn = document.

getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = currentQuestion === 0;
            
            if (currentQuestion === questions.length - 1) {
                nextBtn.textContent = "–£–∑–Ω–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç";
            } else {
                nextBtn.textContent = "–î–∞–ª–µ–µ";
            }
        }

        function calculateResult() {
            const typeScores = { angel: 0, demon: 0, fallen: 0, redeemed: 0 };
            
            questions.forEach((question, index) => {
                const answerIndex = answers[index];
                if (answerIndex !== undefined) {
                    const option = question.options[answerIndex];
                    typeScores[option.type] += option.score;
                }
            });

            let maxScore = -1;
            let resultType = 'redeemed';
            
            Object.entries(typeScores).forEach(([type, score]) => {
                if (score > maxScore) {
                    maxScore = score;
                    resultType = type;
                }
            });

            showResult(resultType);
        }

        function showResult(resultType) {
            const result = results[resultType];
            const testContent = document.getElementById('test-content');
            const navigation = document.querySelector('.navigation');
            const resultDiv = document.getElementById('result');
            
            testContent.classList.add('hidden');
            navigation.classList.add('hidden');
            resultDiv.style.display = 'block';
            
            document.getElementById('resultEmoji').textContent = result.emoji;
            document.getElementById('resultTitle').textContent = result.title;
            document.getElementById('resultDescription').textContent = result.description;
        }

        function restartTest() {
            currentQuestion = 0;
            answers = [];
            
            const testContent = document.getElementById('test-content');
            const navigation = document.querySelector('.navigation');
            const resultDiv = document.getElementById('result');
            
            testContent.classList.remove('hidden');
            navigation.classList.remove('hidden');
            resultDiv.style.display = 'none';
            
            showQuestion();
            updateProgress();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ—Å—Ç–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', initTest);
    </script>
